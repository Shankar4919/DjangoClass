{% extends 'layout.html' %}
{% block title %}
<title>Update Students</title>
{% endblock %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Update Student</h1>
            <div class="card py-2 px-2">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" value="{{student.firstname}}" class="form-control" id="firstname" name="firstname"
                        aria-describedby="firstname" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" value="{{student.lastname}}" class="form-control" id="lastname" name="lastname"
                        aria-describedby="lastname" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="batch">Batch</label>
                        <input type="text" value="{{student.batch}}" class="form-control" id="batch" name="batch"
                        aria-describedby="batch" placeholder="Enter batch">
                    </div>
                    <div class="form-group">
                        <label for="image_url">image_url</label>
                        <input type="text" value="{{student.image_url}}" class="form-control" id="image_url" name="image_url"
                        aria-describedby="image_url" placeholder="Enter image_url">
                    </div>
                    <div class="form-group">
                        <label for="category">Select Category</label>
                        <select class="form-control" id="category" name="category">
                            {% if student.category == "BSc(Hons) Computing" %}
                            <option selected>BSc(Hons) Computing</option>
                            <option>BSc(Hons) Ethical Hacking</option>
                            {% endif %}

                            {% if student.category == "BSc(Hons) Ethical Hacking" %}
                            <option>BSc(Hons) Computing</option>
                            <option selected>BSc(Hons) Ethical Hacking</option>
                            {% endif %}
                        </select>
                    </div>
                    <small>Current Category:{{student.category}}</small><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </div>

</div>
{% endblock %}
