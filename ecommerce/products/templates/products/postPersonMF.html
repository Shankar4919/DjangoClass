{% entends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Post Person</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card p-3 col-md-12 shadow-lg">
            <form class="form" method="POST">
                {% csrf_token %}
                {{ form | bootstrap_horizontal }}
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>

    </div>

</div>
{% endblock %}
